<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/light.css">
    <script src="js/traffic.js"></script>
</head>

<body onload="init()">
    <div class="trafficBackground">
        <div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_red"></figure>
        <div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_yellow"></figure>
        <div class="spacer"></div>
        <figure class="lightBox lightOff" id="light_green"></figure>
        <div class="spacer"></div>
    </div>
    <center>
        <button onclick="startTrafficLight()">turnOn</button>
        &nbsp;
        <button onclick="repeatStart()">repeat</button>
        &nbsp;
        <button onclick="startYellowBlink()">yellow blink</button>
        &nbsp;
        <button onclick="turnOff()">turnoff</button>
        &nbsp;
        <br/>
        <input type="text" placeholder="red light duration" id="redInput">
        &nbsp;
        <input type="text" placeholder="green light duration" id="greenInput">
        &nbsp;
        <button onclick="setDurations()">set</button>

    </center>
</body>

</html>
